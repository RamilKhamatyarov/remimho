name: Build and Run Whiteboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 23
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Set execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v1

      - name: Build the project
        run: ./gradlew build

      - name: Run Whiteboard Application
        run: ./gradlew run --info
