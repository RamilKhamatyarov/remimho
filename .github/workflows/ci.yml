name: CI - Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java-version: [17, 21]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Install virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libx11-dev libxrender-dev libxrandr-dev

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests with Xvfb
        run: xvfb-run -a ./gradlew build
        env:
          DISPLAY: :99

      - name: Run lint check
        run: ./gradlew ktlintCheck
        continue-on-error: true

      - name: Build fat JAR
        run: ./gradlew createFatJar

      - name: Check build artifacts
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            dir build\jpackage-libs\*.jar 2>nul || echo "No JAR found"
          else
            ls build/jpackage-libs/*.jar 2>/dev/null || echo "No JAR found"
          fi
        shell: bash

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java-version }}
          path: build/test-results/
          retention-days: 30

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}-java${{ matrix.java-version }}
          path: build/jpackage-libs/*.jar
          retention-days: 7

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/test/TEST-*.xml
          check_name: Test Results (${{ matrix.os }}, Java ${{ matrix.java-version }})
        continue-on-error: true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Install virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libx11-dev libxrender-dev libxrandr-dev

      - name: Run ktlint
        run: ./gradlew ktlintCheck
        continue-on-error: true

      - name: Run spotless check
        run: ./gradlew spotlessCheck
        continue-on-error: true

      - name: Generate code coverage
        run: xvfb-run -a ./gradlew test jacocoTestReport
        env:
          DISPLAY: :99

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Check jpackage readiness
        run: ./gradlew checkJpackageReadiness
        continue-on-error: true

      - name: Build full installer
        run: ./gradlew buildFullInstaller
        continue-on-error: true

      - name: Verify installer
        run: |
          if exist "build\installers\Remimho-*.exe" (
            echo "Windows installer created successfully"
            dir /B build\installers\*.exe
          ) else (
            echo "Installer not found, but build succeeded"
          )

      - name: Upload installer
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/installers/Remimho-*.exe
          retention-days: 30

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "=========================================="
          echo "Build Summary"
          echo "=========================================="
          echo "Build Status: ${{ needs.build.result }}"
          echo "=========================================="

      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Build failed. Please check the logs in the Actions tab.'
            })

      - name: Comment PR on success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'All checks passed! Ready to merge.'
            })
