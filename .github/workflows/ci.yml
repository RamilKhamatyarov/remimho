name: Build and Run Whiteboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Set execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build the project
        run: ./gradlew build

      - name: Run Whiteboard Application
        run: |
          # Find JavaFX JARs in Gradle cache
          JAVAFX_PATHS=$(find ~/.gradle/caches/modules-2/files-2.1/org.openjfx \
            -name "javafx-*.jar" \
            | grep -E "javafx-(controls|fxml)-23.*linux" \
            | tr '\n' ':')

          echo "Using JavaFX modules: ${JAVAFX_PATHS}"
          
          ./gradlew run --no-daemon \
            -Dorg.gradle.jvmargs="\
              --module-path ${JAVAFX_PATHS} \
              --add-modules javafx.controls,javafx.fxml \
              -Dprism.order=sw"