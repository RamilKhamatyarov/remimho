name: Build and Test Whiteboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  statuses: write
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Install Xvfb for headless JavaFX
        run: sudo apt-get install -y xvfb

      - name: Set execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Kotlin Linter Only
        uses: super-linter/super-linter@v7.4.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_ALL_LINTERS: true
          VALIDATE_KOTLIN: true
          DISABLE_GITHUB_STATUS_API: true
          VALIDATE_GIT_COMMIT_HISTORY: false
          HTTP_TIMEOUT: 30

      - name: Build the project
        run: ./gradlew build -x test

      - name: Start Xvfb for tests
        run: |
          Xvfb :99 -screen 0 1024x768x24 &
          echo "DISPLAY=:99" >> "$GITHUB_ENV"

      - name: Run tests
        run: ./gradlew test