version: "1.0"

profile:
  name: qodana.starter

projectJDK: "21"

exclude:
  - name: ALL
    paths:
      - .git
      - .gradle
      - build
      - node_modules
      - .idea
      - out

failureConditions:
  severityThresholds:
    any: 50
    critical: 5
    high: 20
    moderate: 30
    low: 50
    info: 100

linter: jetbrains/qodana-jvm-community:2025.2
